name: tictactoe
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  window_manager: ^0.5.1
  scrollable_positioned_list: ^0.3.8
  audioplayers: ^6.0.0 # Let's keep this as is, but upgrade will fetch latest
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  cloud_functions: 6.0.5
  flutter_dotenv: ^6.0.0
  firebase_database: ^12.0.3 # Add if you plan to use Realtime Database
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  # ARCHITECTURAL ADDITION: Add build_runner and mockito for testing.
  # build_runner is the tool that generates code.
  # mockito provides the framework for creating mock objects in tests.
  build_runner: ^2.4.11
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    # Explicitly declare the sounds directory to ensure assets are found at runtime.
    - .env
    - assets/sounds/
    - assets/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48
